<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
    <p>{{counter}}</p>
    <p v-text='counter'></p>
    <p v-html='htmlstr'></p>
</div>
<!-- <script src="../node_modules/vue/dist/vue.js"></script> -->
<script src="kvue.js"></script>
<script>
    // const app = new Vue({
    const app = new KVue({
        el:'#app',
        data:{
            counter:1,
            htmlstr:'<span>test</span>'
        }
    })
    setInterval(()=>{
        app.counter++;
    },1000)
</script>
